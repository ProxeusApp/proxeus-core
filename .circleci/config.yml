---
version: 2.1

executors:
  docker-image-golang:
    environment:
      PROJECT_ROOT_FOLDER: ~/project
    docker:
      - image: golang:1.13
  docker-publisher:
    environment:
      PROJECT_ROOT_FOLDER: ~/project
      CONTAINER_IMAGE_NAME: proxeus/proxeus-core
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build-ui:
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-v1-{{ checksum "ui/yarn.lock" }}
      - run:
          name: Build UI
          command: make ui
      - save_cache:
          key: yarn-v1-{{ checksum "ui/yarn.lock" }}
          paths:
            - ./ui/.yarn/
            - ./ui/node_modules/
            - ./ui/core/node_modules/
            - ./ui/wallet/node_modules/
      - persist_to_workspace:
          root: .
          paths:
            - ./ui/core/dist

  init-go:
    executor: docker-image-golang
    steps:
      - checkout
      - run:
          name: Initialize
          command: make init
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
            - "/go/bin"
  validate-go:
    executor: docker-image-golang
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ .Revision }}
      - run:
          name: Validate
          command: make init validate
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
            - "/go/bin"

  test-go:
    executor: docker-image-golang
    steps:
      - checkout
      - attach_workspace:
          at: ~/project/
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: Test
          command: make test
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
            - "/go/bin"

  build-server-docker:
    executor: docker-image-golang
    steps:
      - checkout
      - attach_workspace:
          at: ~/project/
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: Build server binary
          command: make server-docker
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
            - "/go/bin"
      - persist_to_workspace:
          root: .
          paths:
            - ./artifacts/server-docker

  build-docker-image:
    executor: docker-publisher
    steps:
      - checkout
      - attach_workspace:
          at: ~/project/
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -f Dockerfile -t $CONTAINER_IMAGE_NAME:latest -t $CONTAINER_IMAGE_NAME .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $CONTAINER_IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - image.tar

  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $CONTAINER_IMAGE_NAME

  publish-demo:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Tag docker image
          command: docker tag $CONTAINER_IMAGE_NAME $CONTAINER_IMAGE_NAME:demo
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $CONTAINER_IMAGE_NAME:demo


  publish-stage:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Tag docker image
          command: docker tag $CONTAINER_IMAGE_NAME $CONTAINER_IMAGE_NAME:stage
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $CONTAINER_IMAGE_NAME:stage

workflows:
  version: 2
  build-master:
    jobs:
      - build-ui
      - init-go
      - validate-go:
          requires:
            - init-go
      - test-go:
          requires:
            - validate-go
            - build-ui
      - build-server-docker:
          requires:
            - test-go
      - build-docker-image:
          requires:
            - build-server-docker
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build-docker-image
          filters:
            branches:
              only: master
      - approve-stage:
          type: approval
          requires:
            - build-docker-image
          filters:
            branches:
              only: master
      - publish-stage:
          requires:
            - approve-stage
          filters:
            branches:
              only: master
      - approve-demo:
          type: approval
          requires:
            - build-docker-image
          filters:
            branches:
              only: master
      - publish-demo:
          requires:
            - approve-demo
          filters:
            branches:
              only: master
