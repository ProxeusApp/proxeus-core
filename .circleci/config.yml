version: 2.1

executors:
  docker-image-golang:
    environment:
      PROJECT_ROOT_FOLDER: ~/project
    docker:
      - image: golang:1.13
  docker-publisher:
    environment:
      PROJECT_ROOT_FOLDER: ~/project
      CONTAINER_IMAGE_NAME: proxeus/proxeus-core
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  validate:
    executor: docker-image-golang
    steps:
      - checkout
      - restore_cache:
          keys: 
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: Validate
          command: make init validate
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

  test:
    executor: docker-image-golang
    steps:
      - checkout
      - restore_cache:
          keys: 
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
           name: Add git.proxeus.com to known_hosts
           command: ssh-keyscan -H git.proxeus.com >> ~/.ssh/known_hosts
      - run:
          name: Test
          command: make test
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

  build-ui:
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache:
          keys: 
            - yarn-v1-{{ .Branch }}
      - run:
          name: Build UI
          command: make ui
      - save_cache:
          key: yarn-v1-{{ .Branch }}
          paths:
            - ui/.yarn/
            - ui/node_modules/
            - ui/core/node_modules/
            - ui/wallet/node_modules/
      - persist_to_workspace:
          root: .
          paths:
            - ./ui/core/dist

  build-go:
    executor: docker-image-golang
    steps:
      - checkout
      - attach_workspace:
          at: ~/project/
      - restore_cache:
          keys: 
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: Build server binary
          command: make server-docker
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - persist_to_workspace:
          root: .
          paths:
            - ./artifacts/server-docker
  
  build-docker:
    executor: docker-publisher
    steps:
      - checkout
      - attach_workspace:
          at: ~/project/
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -f Dockerfile -t $CONTAINER_IMAGE_NAME:latest -t $CONTAINER_IMAGE_NAME .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $CONTAINER_IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - image.tar

  publish-latest:
    executor: docker-publisher
    steps:      
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $CONTAINER_IMAGE_NAME     

  publish-demo:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Tag docker image
          command: docker tag $CONTAINER_IMAGE_NAME $CONTAINER_IMAGE_NAME:demo
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $CONTAINER_IMAGE_NAME:demo


  publish-stage:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Tag docker image
          command: docker tag $CONTAINER_IMAGE_NAME $CONTAINER_IMAGE_NAME:stage
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $CONTAINER_IMAGE_NAME:stage
            
workflows:
  version: 2
  build-master:
    jobs:
      - validate
      - test:
          requires:
            - validate
      - build-ui:
          requires:
            - test
      - build-go:
          requires:
            - build-ui
      - build-docker:
          requires:
            - build-ui
            - build-go
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build-docker 
          filters:
            branches:
              only: master
      - approve-stage:
          type: approval
          requires:
            - build-docker
          filters:
            branches:
              only: master
      - publish-stage:
          requires:
            - approve-stage
          filters:
            branches:
              only: master
      - approve-demo:
          type: approval
          requires:
            - build-docker
          filters:
            branches:
              only: master
      - publish-demo:
          requires:
            - approve-demo
          filters:
            branches:
              only: master
